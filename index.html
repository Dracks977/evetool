</head>
<div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
  <nav class="uk-navbar-container uk-margin-bottom" uk-navbar="dropbar: true; dropbar-mode: push">
    <div class="uk-navbar-left">

      <ul class="uk-navbar-nav">
        <li class="uk-active" uk-tooltip="title: Created By Dracks; pos: bottom"><a href="#" >Eve Profile tool</a></li>
        <li><a href="#" uk-toggle="target: #modal-backup">Backup selected profiles</a></li>
        <li><a href="#" uk-toggle="target: #modal-restore">restore selected profiles</a></li>
        <li><a href="#" uk-toggle="target: #modal-apply">Apply main profile on selected items</a></li>
        <li>
          <a href="#">
            <span class="uk-icon uk-margin-small-right" uk-icon="icon: cog" uk-tooltip="title: config eve path; pos: bottom"></span>

<body >

  <div id="dom" class="uk-grid-match uk-margin uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center" uk-grid>





  </div>


  <!-- This is the modal -->
  <div id="modal-backup" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Backup Selected profile</h2>
      <p>put text here</p>
      <p class="uk-text-right">
        <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
        <button id='Bvalid' class="uk-button uk-button-primary uk-modal-close" type="button">Make Backup</button>
      </p>
    </div>
  </div>

  <!-- This is the modal -->
  <div id="modal-restore" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Restore Selected profile</h2>
      <p>put text here</p>
      <p class="uk-text-right">
        <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
        <button id='Rvalid' class="uk-button uk-button-primary uk-modal-close" type="button">Restore</button>
      </p>
    </div>
  </div>

  <!-- This is the modal -->
  <div id="modal-apply" uk-modal>
    <div class="uk-modal-dialog uk-modal-body">
      <h2 class="uk-modal-title">Apply </h2>
      <p>test here</p>
      <p class="uk-text-right">
        <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
        <button id='Avalid' class="uk-button uk-button-primary uk-modal-close" type="button">Apply</button>
      </p>
    </div>
  </div>

</body>
<script type="text/javascript">
  const electron = require('electron');
  var i = 0;

  $('#Bvalid').click(() => {
    var file = new Array();
    $('label[op=1]').each(function(){
     
      file.push($(this).parent().parent().parent().parent().attr('fname'));
    })
    electron.ipcRenderer.send('Bvalid', file);
  });

  $('#Avalid').click(() => {
    electron.ipcRenderer.send('Avalid');
  });

  $('#Rvalid').click(() => {
    electron.ipcRenderer.send('Rvalid');
  });

  function link(i){
    console.log(i)
    var old = $('#mainprofile').attr("uid");

    $('#a' + old).show();
    $('#lab' + old).show();
    $('#mainc').remove();
    $('#mainprofile').attr("id", null);

    $('#a' + i).hide();
    $('#lab' + i).hide();
    $('#cform' + i).append(`<span id='mainc' class="uk-label">Main profile</span>`)
    $('#cform' + i).parent().parent().attr("id", "mainprofile")

  }

  function check(e){
    if($('#lab' + e).attr('op') == 0) {
     $('#lab' + e).attr('op', "1");
   } else {
       $('#lab' + e).attr('op', "0");
   }
 }

  //ici ajouter les div en enlever le chargement
  electron.ipcRenderer.on('info' , function(event, arg){
    innerhtml = ` <div uid=`+i+` cid=`+arg.id+` fname=`+arg.filename+` class="">
    <div id="card`+i+`" class="uk-card uk-card-default uk-card-hover uk-card-body">
    <form id="cform`+i+`">
    <img class="uk-border-circle" width="128" height="128" src="`+arg.img+`">
    <h3 class="uk-card-title">`+arg.name+`</h3>
    <div id="lab" class=" uk-grid-small uk-child-width-1 uk-grid">
    <label id="lab`+i+`"  op=0><input onclick="check(`+i+`);" class="uk-checkbox" type="checkbox"> Select characters</label>
    <a id="a`+i+`"" class="uk-margin-top uk-button uk-button-default" onclick="link(`+i+`);">make main profile</a>
    </div>
    </form>
    </div>
    </div>`
    $('#dom').append(innerhtml);
    i++;
  });

  document.addEventListener('DOMContentLoaded', function() {
    electron.ipcRenderer.send('ready');
  });
</script>
</html>
